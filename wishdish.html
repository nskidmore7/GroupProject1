<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishDish</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/wishdish.css" />
    <!-- title -->
    <title>WishDish</title>
    <link rel="icon" href="./Assets/Images/logo1.png" type="image/png">  
</head>
<body>
    <!-- nav bar -->
    <nav>
            <div class="nav-wrapper">
              <a href="index.html"><img class="icons" src="./Assets/Images/logo.png"></a>
              <div class="brand-logo logo">WishDish</div>
              <ul id="nav-mobile nav-links" class="right hide-on-med-and-down">
                <li><a href="home.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="game.html">Game Zone</a></li>
              </ul>
            </div>
    </nav>


    <!-- Page Layout here -->
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l3">
          <!-- Note that "m4 l3" was added -->
          <!-- Grey navigation panel
  
                This content will be:
            3-columns-wide on large screens,
            4-columns-wide on medium screens,
            12-columns-wide on small screens  -->
          <form id="search-form">
            <div class="input-field">
              <input id="search-name" type="search" required />
              <label class="label-icon" for="search"
                ><i>Restaurant Name</i></label
              >
            </div>
            <div class="input-field">
              <input id="search-loc" type="search" required />
              <label class="label-icon" for="search"><i>City</i></label>
             
            </div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              id="submit"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
          <div id="searchResults"></div>
         </div>
        </div>
        <div class="row">
        <div class="col s12 m8 l9">
          <!-- Note that "m8 l9" was added -->
          <!-- Teal page content
  
                This content will be:
            9-columns-wide on large screens,
            8-columns-wide on medium screens,
            12-columns-wide on small screens  -->
          <h2 class="header">My WishDish</h2>
          <div class="card horizontal">
            <div class="card-image">
              <img src="https://lorempixel.com/100/190/nature/6" />
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>
                  I am a very simple card. I am good at containing small bits of
                  information.
                </p>
              </div>
              <div class="card-action">
                <a href="#">This is a link</a>
              </div>
            </div>
          </div>
          <div class="card horizontal">
            <div class="card-image">
              <img src="https://lorempixel.com/100/190/nature/6" />
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>
                  I am a very simple card. I am good at containing small bits of
                  information.
                </p>
              </div>
              <div class="card-action">
                <a href="#">This is a link</a>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/JS/wishdish.js"></script>
  </body>
</html>
