  <head>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- title -->
    <title>Foodie</title>
    <link rel="icon" href="./Assets/Images/logo1.png" type="image/png">

          <br>
        </div>
        <div class="card-content mini-title">

        </div>
        </div>
    </div>
    <br>
    <!-- selection boxes -->
  <div class="row card-box">
    <div class="col s3 m7">
      <div class="card card-border">
        <div class="card-image">
          <br>
          <img class="icons" src="./Assets/Images/item1.png">
          <br>
          <br>
          <span class="card-title mini-title">Restaurants</span>
       <br>
    </div>
    </div>
    </div>
    <div class="col s3 m7">
      <div class="card card-border">

          <br>

          <br>

   <br>
    </div>
    </div>
    </div>
    <div class="col s3 m7">
      <div class="card card-border">
        <div class="card-image">
          <br>
          <img class="icons" src="./Assets/Images/item3.png">
          <br>
          <br>
          <span class="card-title mini-title">Recipes</span>
          <br>
        </div>
      </div>
    </div>
    <div class="col s3 m7">
      <div class="card card-border">
        <div class="card-image">
          <br>
          <img class="icons" src="./Assets/Images/item4.png">
          <br>
          <br>
         <span class="card-title mini-title">Game Zone</span>
        <br>
        </div>
      </div>
    </div>
  </div>

<!-- links -->
